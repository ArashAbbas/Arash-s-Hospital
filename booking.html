<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="#">Scripps Hospital</a>
  
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="index.html">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="treatment.html">Treatments</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="booking.html">Book an Appointment</a>
    </li>
  </ul>
</nav>
<div class="container">
<form class="was-validated" onsubmit="confirm()">
    <div class="form-group">
      <label for="uname">Fullname</label>
      <input type="text" class="form-control" id="fname" placeholder="Enter Full Name" name="fname" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="Email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
        <label for="Contact Num">Contact Number</label>
        <input type="number" class="form-control" id="ContactNum" placeholder="Enter Phone Number" name="ContactNum" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-group">
        <label for="Date">Schedule Date</label>
        <input type="date" class="form-control" id="Date" placeholder="Please Schedule the Date for your Appointment" name="Date" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
    
    <button type="submit" class="btn btn-primary">Schedule</button>
  </form>
  </div>
  <script>
    function confirm(){
        alert("Thank You For Scheduling An Appointment If You Have Any Questions Contact The Scripps Help Line")
    }
  </script>
</body>
</html>
